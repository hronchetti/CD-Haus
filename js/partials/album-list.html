<!-- TOP TOOLBAR -->
<form class="toolbar toolbar--top shadow">
    <fieldset class="toolbar__column">
        <span class="icon-search"></span>
        <input class="form__search" type="search" placeholder="Search all albumsâ€¦" data-ng-change="getAlbums(selectedGenre, searchCriteria)" data-ng-model="searchCriteria"/>
    </fieldset>
    <fieldset class="toolbar__column">
        <label class="hidden" for="genres"></label>
        <select class="form__select" id="genres" data-ng-change="getAlbums(selectedGenre, searchCriteria)" data-ng-model="selectedGenre">
            <option selected value="">All Genres</option>
            <!-- POPULATE WITH GENRES FROM DATABASE -->
            <optgroup label="Genres">
                <option data-ng-repeat="genre in genres" value="{{genre.genre_id}}">{{genre.name}}</option>
            </optgroup>
        </select>
        <span class="icon-dropdown toolbar__genre"></span>
    </fieldset>
</form>
<!-- END TOP TOOLBAR -->
<!-- MAIN CONTENT -->
<section class="main__content" data-ng-init="getAlbums()">
    <h1>{{albumCount}}</h1>
    <table class="data-table shadow">
        <thead class="data-table__headings">
        <tr>
            <th class="data-table__quarter-width">Album title<span id="album-title" class="icon-order"></span></th>
            <th class="data-table__quarter-width">Artist<span id="album-artist" class="icon-order"></span></th>
            <th class="data-table__smaller-width">Genre<span id="album-genre" class="icon-order"></span></th>
            <th class="data-table__smaller-width">Year<span id="album-year" class="icon-order"></span></th>
            <th class="data-table__smaller-width">Duration<span id="album-duration" class="icon-order"></span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <!-- repeat = (for loop methodology) 'album' is a local defined variable that iterates through albums -->
            <tr data-ng-repeat="album in albums" data-ng-click="selectAlbum($event, album)" data-ng-hide="albums[0].Album_ID == null">
                <td>{{album.Album}}</td>
                <td>{{album.Artists}}</td>
                <td>{{album.Genre}}</td>
                <td>{{album.Year}}</td>
                <td>{{album.Duration}}</td>
                <td><span class="icon-open"></span></td>
            </tr>
            <tr data-ng-show="albums[0].Album_ID == null">
                <td colspan="6">No albums match your search</td>
            </tr>
        </tbody>
    </table>
</section>
<!-- END MAIN CONTENT -->
